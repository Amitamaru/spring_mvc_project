<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Info</title>
</head>
<body>
<form method="post" th:object="${newClient}" th:action="@{/saveClient}" }>
    <label>
        Login <input th:type="text" th:field="*{login}">
        <div style="color: brown" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></div>
        <br><br>
    </label>
    <label>
        Password <input th:type="text" th:field="*{password}">
        <div style="color: brown" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        <br><br>
    </label>
    <label>
        Your name <input th:type="text" th:field="*{name}">
        <div style="color: brown" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        <br><br>
    </label>
    <label>
        Your surname <input th:type="text" th:field="*{surname}">
        <div style="color: brown" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></div>
        <br><br>
    </label>
    <label>
        Email <input th:type="text" th:field="*{email}">
        <div style="color: brown"th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        <br><br>
    </label>

    <label>
        Chose your account type <select th:field="*{permission}">
        <option th:each="type : ${permissions} "
                th:value="${type}"
                th:text="${type}"></option>
    </select>
    </label><br><br>
    <button>Ok</button>

</form>

</body>
</html>
